<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice Maker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="container">
        <div class="row justify-content-center m-5">
            <div class="col-8">
                <div class="col-12">
                    <h3 class="text-center mb-3 fw-bold">Invoice Maker</h3>
                </div>

                <form id="inputForm" class="border border-primary rounded p-3 mb-5 d-print-none">
                    <div class="row g-2">
                        <div class="col">
                            <label for="items" class="form-label">Select Items</label>
                            <select id="items" class="form-select">
                            </select>
                        </div>
                        <div class="col">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary w-100 h-100" id="addBtn">Add </button>
                        </div>
                    </div>
                </form>

                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th class="text-end">Unit Price</th>
                            <th class="text-end">Quantity</th>
                            <th class="text-end w-25">Cost</th>
                        </tr>
                    </thead>
                    <tbody id="rows"></tbody>
                    <tfoot>
                        <tr class="fw-bolder">
                            <td colspan="3" class="text-center">Total Cost</td>
                            <td class="text-end" id="total">0</td>
                        </tr>
                    </tfoot>
                </table>

                <div class="text-end d-print-none">
                    <button class="btn btn-outline-primary" onclick="print()">
                        <i class="bi bi-printer"></i> Print
                    </button>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/product.js"></script>
<script src="js/app.js"></script>
</body>
</html>
